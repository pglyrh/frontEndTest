 <body>
	<h1>登陆系统</h1>
	<!--method默认下是get,post会隐藏用户名密码-->
	<!-- 初始值用value -->
	<form action="hello.html" method="post">
		用户名:<input type="text" name="username"/><br>
		密&nbsp&nbsp码:<input type="password" name="password"/><br>
		<input type="submit" value="登陆"/><input type="reset" value="重置"/><br>
	</form>
	<br>
	<!--input元素举例-->
	水果列表<br>
	<!--同一复选框选项，name相同-->
	<input type="checkbox" name="v1"/>apple<br>
	<input type="checkbox" name="v1"/>orange<br>
	<br>
	<!--单选框-->
	<input type="radio" name="sex"/>male<br>
	<input type="radio" name="sex"/>female<br>
	<br>
	<!--隐藏，既可提交数据，同时又不影响界面-->
	<input type="hidden" value="123" name="sal"/><br>
	<!--下拉列表-->
	<select name="biradd">
		<option value="">--请选择--</option>
		<option value="">a1</option>
		<option>a2</option>
		<option>a3</option>
	</select>
	<br>
	<!--留言板-->
	<textarea cols="30" rows="10">请在此处留言......</textarea>
	<br>
	<!-- 选择文件 -->
	<input type="file" name=""/>
