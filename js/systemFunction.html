	//把字符串当做脚本执行，\转义
	var str = "alert(\"hello\")";
	eval(str);

	//字符串编码解码
	var str1="字符串编码解码";
	var str2=escape(str1);
	alert(str2);

	//转码
	var str3 = unescape(str2);
	alert(str3);
