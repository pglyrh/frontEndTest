  <title>闭包</title>
	
  <script type="text/javascript">
  //闭包closure
	function a(){
		var i = 0;
		function b(){
			alert(++i);
			alert(i++);
		}
		return b;
	}

	//闭包-->gc
	A();	//此时内存中有一份i的空间，但执行完，gc会将i回收

	//将i进行闭包，下列用法gc不会把i当做垃圾
	var c = a();
	c();
  </script>
