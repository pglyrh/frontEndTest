	//解决代码冗余-->继承
	//抽象出一个学生类，将中学生和小学生的共性取出
	function Stu(name,age){
		//public
		this.name = name; 
		this.age = age;
		
		this.showName=function()
		{
			alert("Name: "+name);
		}
	}

	//继承
	//中学生
	function MidStu(name,age){
		//继承方式
		this.stu = Stu;
		this.stu(name,age);	//通过对象冒充，实现继承
	}
	//小学生
	function Pupil(name,age){
		//继承方式
		this.stu = Stu;
		//通过对象冒充，实现继承
		//必不可少，js是动态语言，若不执行，则不能实现继承效果
		this.stu(name,age);	
	}

	//创建实例
	var midStu = new MidStu("aa",20);
	midStu.showName();
