  <title>事件机制(内部css)</title>
	
  <script type="text/javascript">
	//监听鼠标点击事件，并能够显示鼠标点击的x和y值
	//body的mousedown事件
	function test1(e){
		//弹出位置
		//alert("x="+e.clientX+" y="+e.clientY);
	}
	//按钮点击事件
	function test2(e){
		//弹出位置
		alert("时间: "+(new Date()));
		//alert("位置: "+"x="+e.clientX+" y="+e.clientY);
	}
	//"变色"事件
	function changeColor(e){
		//颜色
		//alert(e.name);
		//获得div元素
		var d1 = document.getElementById("d1");
		if(e.name == "red"){
			//注意是backgroundColor，非background-color
			d1.style.backgroundColor="red";
		}else{
			d1.style.backgroundColor="black";
		}
	}
  </script>
 </head>
 <body onclick="test1(event)">
 <div>
	<input type = "button" onclick="test2(event)" value = "显示当前时间"/>
 </div>
 <div>
	<!-- 通过style来改变style，改变颜色 -->
	<div id="d1" style="width:400px;height:300px;background-color:red">
		
	</div>
	<div>
		<!-- 传入参数this -->
		<input type = "button" onclick="changeColor(this)" value = "红色" name="red"/>
		<input type = "button" onclick="changeColor(this)" value = "黑色" name="black"/>			
	</div>
 </div>
 </body>
</html>
