 <!-- 坦克图片div，通过加载含有四个方向的图片作为背景 -->
 <!-- 不同的方向显示图片的不同部分 -->
 <div id="tank">
	
 </div>
 <script type="text/javascript">
	  //坦克转向
	function changeDir(dir){
		var tan = $("tank");
		//判断方向
		switch (dir)
		{
			case 0:
				tan.style.backgroundPositionY = "0px";
				tan.style.backgroundPositionX = "0px";
				break;
			case 1:
				tan.style.backgroundPositionY = "-200px";
				tan.style.backgroundPositionX = "-200px";
				break;
			case 2:
				tan.style.backgroundPositionY = "0px";
				tan.style.backgroundPositionX = "-200px";
				break;
			case 3:
				tan.style.backgroundPositionY = "-200px";
				tan.style.backgroundPositionX = "0px";
				break;
		}
	}
 </script>
