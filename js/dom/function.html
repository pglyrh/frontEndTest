  <title>子窗口</title>
	
  <script type="text/javascript">

  //响应函数
  function notify(){
	//获得文本框内容
	var getInfo = document.getElementById("info").value;
	//打印内容
	alert(getInfo);
	//利用属性opener与父窗口通信，opener相当于父窗口
	//将info值传给父窗口显示
	opener.document.getElementById("span1").innerText = getInfo;
  }
  </script>
 </head>
 <body>
  <input type="text" id="info"/>
  <input type="button" id="info" value="发送给父窗口" onclick="notify()" />
  <div id="div1">
  父窗口消息
	<span id="span1">消息</span>
  </div>
 </body>
</html>
