<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	/*E:nth-child(1){color:}*/
	/*奇数：odd，偶数：even*/
	p:nth-child(odd){color: red}
	p:nth-child(even){color: blue}
</style>
</head>
<body>
	<!--要求p1,p2,p3,p4间隔显示红色和蓝色字体-->
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
</body> 
</html>
